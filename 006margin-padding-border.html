<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">

  <title>Margem,padding e Border</title>
</head>
<style>
  div {
    background: blue;
    color: cornsilk;

    margin: 150px 10px 30px 50px;
    padding: 30px 50px 45px 150px;

    border-top: 10px dotted red;
    border-right: 20px double red;
    border-bottom: 30px groove red;
    border-left: 40px ridge red;

  }
</style>

<body>
  <div>
    Hello mundo
  </div>
  <hr />
  <div>
    textos
  </div>
</body>

</html>
